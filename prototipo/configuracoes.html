<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="./_css/style.css">
        <title>Sistema Inventario - Login</title>
    </head>

    <body>
        <header class="container-fluid">
            <nav class="navbar navbar-light">
                <a href="index.html" class="navbar-brand row">
                    <img src="https://www.rbrasilsolucoes.com.br/wp-content/uploads/2019/11/unidas-300x192.png" width="40%" alt="Inicio">
                </a>
            </nav>
        </header>
        
        <section class="container-fluid col-md-2 col-xg-4">
            <form>  
                <label for="Status">Status dos Servidores</label>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="Ativo">
                        <label class="custom-control-label" for="Ativo">Ativo</label>
                    </div>
                    
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="Inativos">
                        <label class="custom-control-label" for="Inativos">Inativos</label>
                    </div>
                </div>
                
                <label for="TipoServidor">Tipo de Servidor</label>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="Virtual">
                        <label class="custom-control-label" for="Virtual">Virtual</label>
                    </div>
                    
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="Fisico">
                        <label class="custom-control-label" for="Fisico">Fisico</label>
                    </div>
                </div>
                
                <label for="Paginas">Número de itens por páginas</label>
                <div class="form-group">
                    <select class="form-control" id="ItensPaginas">
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                </div>
                
                <label for="Itens">Itens Padrões da Tela Inicial</label>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="IP" value="IP">
                        <label class="form-check-label" for="IP">IP</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="Conteudo" value="Conteudo">
                        <label class="form-check-label" for="Conteudo">Conteúdo</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="EspacoDisco" value="EspacoDisco">
                        <label class="form-check-label" for="EspacoDisco">Espaço em Disco</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="Conteudo" value="Conteudo">
                        <label class="form-check-label" for="Conteudo">Conteúdo</label>
                    </div>
                </div>
            </form>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
